<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin: auto;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .login-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container a {
            text-decoration: none;
            color: #4caf50;
            margin-top: 15px;
            display: inline-block;
        }

        .footer {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
        }

        .footer a {
            text-decoration: none;
            color: #4caf50;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="attemptLogin()">Login</button>
    </form>

    <p>Don't have an account? <a href="register.html">Sign up</a></p>
</div>

<div class="footer">
    <div class="container">
        <p>&copy; 2023 Your Bank. All rights reserved.</p>
        <p>
            <a href="index.html">Back to Home Page</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
function attemptLogin() {
  // Get username and password from the form
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  // Validate username and password (Add your validation logic here)
  if (!validateUsername(username)) {
    alert('Invalid username');
    return;
  }

  if (!validatePassword(password)) {
    alert('Invalid password');
    return;
  }

  // If validation is successful, proceed with the login fetch request
  fetchLogin(username, password);
}

function validateUsername(username) {
  // Add your username validation logic here (e.g., length, characters allowed)
  return username.length >= 3;
}

function validatePassword(password) {
  // Add your password validation logic here (e.g., minimum length)
  return password.length >= 1;
}

function fetchLogin(username, password) {
  fetch('http://localhost:3000/auth/login', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      username: username,
      password: password,
    }),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    // Handle successful login response
    console.log(data);
    window.location.href = data.redirect;
    alert('Login successful!');
  })
  .catch(error => {
    // Handle errors (e.g., network issues, server error, invalid credentials)
    console.error('Error:', error);
    alert('Login failed. Please try again.');
  });
}

</script>
</body>
</html>
