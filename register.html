<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    /* Add your custom styles here */
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .footer {
    background-color: #f8f9fa;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
    }

    .footer p {
      margin: 0; /* Add this to remove any default margin */
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container register-container">
    <h2 class="mb-4">Create an Account</h2>
    
    <!-- Registration Form -->
    <form id="registrationForm"  onsubmit="submitForm(event)">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

    <hr class="my-4">

    <!-- Login Link -->
    <!-- Login Link -->
    <p class="text-center">
    Already have an account? <a href="login.html">Login here</a>.
    </p>
  
  </div>

  <div class="footer">
    <div class="container">
      <p>&copy; 2023 Your Bank. All rights reserved.</p>
      <p>
        <a href="index.html">Back to HomePage</a> </p>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
     async function submitForm(event) {
      event.preventDefault();

      // Get form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
      };

      // Validate form data
      if (!formData.name || !formData.email || !formData.username || !formData.password) {
        alert('All fields are required. Please fill in all the fields.');
        return;
      }

      try {
        // Send data to server (replace with your server endpoint)
        const response = await fetch('https://your-server-endpoint.com/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (response.ok) {
          // Registration successful
          alert('Registration successful!');
          // Reset the form
          document.getElementById('registrationForm').reset();
        } else {
          // Registration failed
          alert('Registration failed. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      }
    }
  </script>
</body>
</html>
